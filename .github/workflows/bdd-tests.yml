name: BDD Tests

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *' # nightly at 02:00 UTC

jobs:
  smoke:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
      - name: Run smoke BDD tests
        run: |
          mvn -B -U -Dcucumber.filter.tags="@smoke" -Dtest=org.example.paypal.bdd.RunCucumberTest test
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: bdd-reports-smoke
          path: |
            target/extent-reports
            target/cucumber-report.html

  nightly-regression:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
      - name: Run regression BDD tests
        run: |
          mvn -B -U -Dcucumber.filter.tags="@regression" -Dtest=org.example.paypal.bdd.RunCucumberTest test
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: bdd-reports-regression
          path: |
            target/extent-reports
            target/cucumber-report.html
